

<mat-card>

  <mat-card-title-group style="position: relative;">
    <fa-icon *ngIf="showDeleteButton" [icon]="trash"></fa-icon>
    <mat-card-title>{{item.name}}</mat-card-title>
    <mat-card-subtitle><i>Quantity : </i>{{item.quantity}}</mat-card-subtitle>
    <img mat-card-sm-image [src]="image" >

  </mat-card-title-group>
  <mat-card-content>
  </mat-card-content>
</mat-card>
