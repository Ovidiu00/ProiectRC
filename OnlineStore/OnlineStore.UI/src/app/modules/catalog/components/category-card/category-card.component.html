


<mat-card
  class="card"
  (mouseenter)="mouseHover()"
  (mouseleave)="mouseHover()"
  [ngClass]="status ? 'card-shadow' : 'card-shadow-revert'"
>
  <img mat-card-image [src]="image" />
  <mat-card-content>
    <span class="category-name">{{ category.name }}</span>

  </mat-card-content>
</mat-card>
