<mat-card
  class="card"
  (mouseenter)="mouseHover()"
  (mouseleave)="mouseHover()"
  [ngClass]="status ? 'card-shadow' : 'card-shadow-revert'"
>
  <img mat-card-image [src]="image" />
  <mat-card-content>
    <span class="product-name">{{ product.name }}</span>
    <span class="product-price">{{
      product.price | currency: "RON ":"symbol"
    }}</span>
  </mat-card-content>
</mat-card>
